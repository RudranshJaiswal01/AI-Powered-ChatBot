services:
  - type: web
    name: RuBot
    runtime: python
    plan: free
    region: singapore

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: app/credentials.json
      - key: HF_API_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
