<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>AI ChatBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <div class="flex flex-col items-center w-full max-w-2xl mx-auto py-8 flex-1">
    <h1 class="text-2xl font-bold mb-4">AI ChatBot</h1>
    <div id="doc-controls" class="flex w-full gap-2 mb-4">
      <input id="doc-url" type="text" placeholder="Paste Google Doc URL..." class="flex-1 px-3 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="load-doc" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-medium">Load Document</button>
      <button id="reset-db" class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white font-medium">Reset</button>
    </div>
    <div id="chat-container" class="flex flex-col w-full bg-gray-800 rounded-lg shadow-lg p-4 h-[500px] overflow-y-auto mb-4 border border-gray-700">
      <!-- Chat messages will appear here -->
    </div>
    <form id="chat-form" class="flex w-full gap-2">
      <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" class="flex-1 px-3 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="send-btn" type="submit" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-medium">Send</button>
    </form>
    <div id="loading" class="mt-4 hidden text-blue-400 flex items-center gap-2">
      <svg class="animate-spin h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
      <span>Loading...</span>
    </div>
    <div id="error" class="mt-4 hidden text-red-400"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/frontend/script.js"></script>
</body>
</html>
